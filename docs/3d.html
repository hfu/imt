<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background-color: black; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"></script>
<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }
    const tilejsonUrl = getQueryParam('tilejson') || 'https://tunnel.optgeo.org/martin/HOT-Jamata-Cockle-Bay-Freetown';
    const terrainTilejsonUrl = 'https://tunnel.optgeo.org/martin/mapterhorn';

    const map = new maplibregl.Map({
        container: 'map',
        style: {
            version: 8,
            sources: {
                custom_tiles: {
                    type: 'raster',
                    url: tilejsonUrl
                },
                terrain_dem: {
                    type: 'raster-dem',
                    url: terrainTilejsonUrl,
                    tileSize: 512,
                    encoding: 'terrarium'
                }
            },
            layers: [
                {
                    id: 'raster-layer',
                    type: 'raster',
                    source: 'custom_tiles'
                }
            ],
            terrain: {
                source: 'terrain_dem'
            }
        },
        hash: true
    });
</script>
</body>
</html>
